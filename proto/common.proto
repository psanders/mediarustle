syntax = "proto3";

package fonoster.routr.common.v2beta1;

option java_multiple_files = true;
option java_package = "io.routr.common";
option java_outer_classname = "CommonProto";
option objc_class_prefix = "CM";

enum Transport {
  UDP = 0;
  TCP = 1;
  TLS = 2;
  SCTP = 3;
  WS = 4;
  WSS = 5;
}
